<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica JS - dia 2</title>
    <link rel="stylesheet" href="logicaDia2.css">
</head>
<body>
    <form id="formulario">
        <div class="perguntas">
            <div class="form-nome">
                <label for="idNome">Qual o seu nome?</label>
                <input class="nome" type="text" name="nome" id="idNome">
            </div>

            <div class="form-anos">
                <label for="idAnos">Quantos anos você tem?</label>
                <input class="anos" type="number" name="anos" id="isAnos">
            </div>

            <div class="fomr-ling">
                <label for="idLinguagem">Qual linguagem de programação você está estudando?</label>
                <input class="linguagem" type="text" name="linguagen" id="idLinguagem">
            </div>
        </div>
        <div>
            <button class="botao-enviar" onclick="enviar()" type="submit">Enviar</button>
            <div id="resultado"></div>
        </div>
    </form>
    <script src="logicaDia2.js"></script>
</body>
</html>
